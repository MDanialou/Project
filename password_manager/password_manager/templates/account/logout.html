
{% extends 'account/auth-layout.html' %}
{% load static %}

{% load account %}

{% block title %}
    SIGN OUT
{% endblock title %}
    


{% block content %}    

    <div class="wrapper pa-0">
        <header class="sp-header">
            <div class="sp-logo-wrap pull-left">
                <a href="">
                    <img class="brand-img mr-10" src="{% static 'dist/img/logo.png' %}" alt="brand"/>
                    <span class="brand-text notranslate">Manager</span>
                </a>
            </div>
            <div class="clearfix"></div>
        </header>
        
        <!-- Main Content -->
        <div class="page-wrapper pa-0 ma-0 auth-page">
            <div class="container-fluid">
                <!-- Row -->
                <div class="table-struct full-width full-height">
                    <div class="table-cell vertical-align-middle auth-form-wrap">
                        <div class="auth-form  ml-auto mr-auto no-float">
                            <div class="row">
                                <div class="col-sm-12 col-xs-12">
                                    <div class="mb-30">
                                        <h3 class="text-center txt-dark mb-10">Are you sure you want to sign out?</h3>
                                        <form method="post" action="{% url 'account_logout' %}">
                                            {% csrf_token %}
                                            {% if redirect_field_value %}
                                                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                                            {% endif %}
                                            <div class="form-group text-center">
                                                <button type="submit" class="btn btn-info btn-success btn-rounded">Sign Out</button>
                                            </div>
                                        </form>
                                    </div>	
                                </div>	
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Row -->	
            </div>
            
        </div>
        <!-- /Main Content -->

    </div>

{% endblock content %}
